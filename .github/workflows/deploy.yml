name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Replace auth0.secret value
        env:
          AUTH0_SECRET: ${{ secrets.AUTH0_SECRET }}
        run: |
          sed -i "s/^\(auth0.secret:\s*\).*$/\1$AUTH0_SECRET/" ./src/main/resources/application.yml
    
      - name: SSH Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            ls
            cd /apps/meMealsApi
            chmod +x ./scripts/deploy.sh
            ./scripts/deploy.sh

